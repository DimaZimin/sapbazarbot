version: "3.1"

services:
  db:
    container_name: database
    image: postgres
    environment:
      POSTGRES_PASSWORD: 9Bg7r7cfeb
      POSTGRES_USER: dima
      POSTGRES_DB: sap_bazar
    restart: always
    ports:
      - 5432:5432
    networks:
      - botnet
    volumes:
      - ./pgdata:/var/lib/postgresql/data

  tgbot:
    container_name: bot
    build:
      context: .
    command: python app.py
    networks:
      - botnet
    restart: always
    env_file:
      - ".env"
    depends_on:
      -  db 



networks:
  botnet:
    driver: bridge
